services:
  # Baze podataka
  mongodb-users:
    image: mongo:7
    container_name: mongodb-users
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb-users-data:/data/db
    networks:
      - spotify-network

  mongodb-content:
    image: mongo:7
    container_name: mongodb-content
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb-content-data:/data/db
    networks:
      - spotify-network

  redis-ratings:
    image: redis:7-alpine
    container_name: redis-ratings
    ports:
      - "6379:6379"
    volumes:
      - redis-ratings-data:/data
    networks:
      - spotify-network

  redis-subscriptions:
    image: redis:7-alpine
    container_name: redis-subscriptions
    ports:
      - "6380:6379"
    volumes:
      - redis-subscriptions-data:/data
    networks:
      - spotify-network

  redis-users:
    image: redis:7-alpine
    container_name: redis-users
    ports:
      - "6381:6379"
    volumes:
      - redis-users-data:/data
    networks:
      - spotify-network

  cassandra-notifications:
    image: cassandra:4
    container_name: cassandra-notifications
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: spotify-cluster
    volumes:
      - cassandra-notifications-data:/var/lib/cassandra
    networks:
      - spotify-network

  neo4j-recommendation:
    image: neo4j:5
    container_name: neo4j-recommendation
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/password123
    volumes:
      - neo4j-recommendation-data:/data
    networks:
      - spotify-network

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: jaeger
    ports:
      - "6831:6831/udp"   # Jaeger thrift compact (agent)
      - "6832:6832/udp"   # Jaeger thrift binary (agent)
      - "5778:5778"       # Agent config HTTP
      - "16686:16686"     # Jaeger UI
      - "4317:4317"       # OTLP gRPC
      - "4318:4318"       # OTLP HTTP
      - "14250:14250"     # gRPC model
      - "14268:14268"     # Jaeger thrift HTTP
      - "9411:9411"       # Zipkin compatible
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - spotify-network

  # Mikroservisi
  users-service:
    build:
      context: ./users-service
      dockerfile: Dockerfile
    container_name: users-service
    ports:
      - "8001:8001"
    environment:
      PORT: 8001
      MONGODB_URI: mongodb://admin:admin123@mongodb-users:27017/users?authSource=admin
      REDIS_URI: redis://redis-users:6379
      JWT_SECRET: your-secret-key-change-in-production
      BASE_URL: http://localhost:8080
      MOCK_EMAIL: "true"
      # Jaeger tracing
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      SERVICE_NAME: users-service
      # Password expiry configuration (default: 60 days)
      # PASSWORD_MAX_AGE_DAYS: 60
      # For demo/simulation use minutes instead:
      # PASSWORD_MAX_AGE_MINUTES: 2
      # TLS/HTTPS configuration
      # TLS_ENABLED: "true"
      # TLS_CERT_FILE: /app/certs/cert.pem
      # TLS_KEY_FILE: /app/certs/key.pem
    depends_on:
      - mongodb-users
      - redis-users
      - jaeger
    volumes:
      - ./users-service/logs:/app/logs
      - ./certs:/app/certs:ro
    networks:
      - spotify-network

  content-service:
    build:
      context: ./content-service
      dockerfile: Dockerfile
    container_name: content-service
    ports:
      - "8002:8002"
    environment:
      PORT: 8002
      MONGODB_URI: mongodb://admin:admin123@mongodb-content:27017/content?authSource=admin
      JWT_SECRET: your-secret-key-change-in-production
      # Jaeger tracing
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      SERVICE_NAME: content-service
    depends_on:
      - mongodb-content
      - jaeger
    networks:
      - spotify-network

  ratings-service:
    build:
      context: ./ratings-service
      dockerfile: Dockerfile
    container_name: ratings-service
    ports:
      - "8003:8003"
    environment:
      PORT: 8003
      REDIS_URI: redis://redis-ratings:6379
      JWT_SECRET: your-secret-key-change-in-production
      # Jaeger tracing
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      SERVICE_NAME: ratings-service
    depends_on:
      - redis-ratings
      - jaeger
    networks:
      - spotify-network

  subscriptions-service:
    build:
      context: ./subscriptions-service
      dockerfile: Dockerfile
    container_name: subscriptions-service
    ports:
      - "8004:8004"
    environment:
      PORT: 8004
      REDIS_URI: redis://redis-subscriptions:6379
      JWT_SECRET: your-secret-key-change-in-production
      # Jaeger tracing
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      SERVICE_NAME: subscriptions-service
    depends_on:
      - redis-subscriptions
      - jaeger
    networks:
      - spotify-network

  notifications-service:
    build:
      context: ./notifications-service
      dockerfile: Dockerfile
    container_name: notifications-service
    ports:
      - "8005:8005"
    environment:
      PORT: 8005
      CASSANDRA_HOSTS: cassandra-notifications
      CASSANDRA_KEYSPACE: notifications
      JWT_SECRET: your-secret-key-change-in-production
      # Jaeger tracing
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      SERVICE_NAME: notifications-service
    depends_on:
      - cassandra-notifications
      - jaeger
    networks:
      - spotify-network

  recommendation-service:
    build:
      context: ./recommendation-service
      dockerfile: Dockerfile
    container_name: recommendation-service
    ports:
      - "8006:8006"
    environment:
      PORT: 8006
      NEO4J_URI: bolt://neo4j-recommendation:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password123
      JWT_SECRET: your-secret-key-change-in-production
      # Jaeger tracing
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      SERVICE_NAME: recommendation-service
    depends_on:
      - neo4j-recommendation
      - jaeger
    networks:
      - spotify-network

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
      - "8443:8443"  # HTTPS port
    environment:
      #TLS_ENABLED: "true"
      PORT: 8080
      USERS_SERVICE_URL: http://users-service:8001
      CONTENT_SERVICE_URL: http://content-service:8002
      RATINGS_SERVICE_URL: http://ratings-service:8003
      SUBSCRIPTIONS_SERVICE_URL: http://subscriptions-service:8004
      NOTIFICATIONS_SERVICE_URL: http://notifications-service:8005
      RECOMMENDATION_SERVICE_URL: http://recommendation-service:8006
      JWT_SECRET: your-secret-key-change-in-production
      REDIS_URI: redis://redis-ratings:6379
      # Jaeger tracing
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4318
      SERVICE_NAME: api-gateway
      # TLS/HTTPS configuration
      # TLS_ENABLED: "true"
      # TLS_CERT_FILE: /app/certs/cert.pem
      # TLS_KEY_FILE: /app/certs/key.pem
    depends_on:
      - users-service
      - content-service
      - ratings-service
      - subscriptions-service
      - notifications-service
      - recommendation-service
      - redis-ratings
      - jaeger
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - spotify-network

  # Frontend
  frontend:
    build:
      context: ./frontend/SpotifyCloneFrontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4200:80"
    depends_on:
      - api-gateway
    networks:
      - spotify-network
    restart: unless-stopped

volumes:
  mongodb-users-data:
  mongodb-content-data:
  redis-ratings-data:
  redis-subscriptions-data:
  redis-users-data:
  cassandra-notifications-data:
  neo4j-recommendation-data:
  jaeger-data:

networks:
  spotify-network:
    driver: bridge