<div class="min-vh-100 bg-dark text-light">
  <!-- Top bar -->
  <nav class="navbar navbar-dark bg-black border-bottom border-secondary sticky-top">
    <div class="container py-2">
      <button class="btn btn-outline-light btn-sm" (click)="goBack()">
        &larr; Nazad
      </button>
      <span class="navbar-brand fw-bold mb-0">
        <span class="text-success">Spotify</span> Clone
      </span>
      <span></span>
    </div>
  </nav>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold mb-0">
        Notifikacije
        <span *ngIf="unreadCount > 0" class="badge bg-danger ms-2">{{ unreadCount }}</span>
      </h2>
      <button *ngIf="unreadCount > 0"
              class="btn btn-outline-success btn-sm"
              (click)="markAllAsRead()">
        Oznaƒçi sve kao proƒçitano
      </button>
    </div>

    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-success" role="status"></div>
      <p class="mt-2 text-secondary">Uƒçitavanje...</p>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- No notifications -->
    <div *ngIf="!loading && notifications.length === 0" class="text-center py-5">
      <div class="display-1 mb-3">üîî</div>
      <p class="text-secondary">Nemate notifikacija.</p>
    </div>

    <!-- Notifications list -->
    <div *ngIf="!loading && notifications.length > 0" class="list-group">
      <div *ngFor="let notification of notifications"
           class="list-group-item bg-black border-secondary d-flex align-items-start gap-3"
           [class.unread]="!notification.read"
           (click)="markAsRead(notification)"
           style="cursor: pointer;">

        <!-- Icon -->
        <div class="notification-icon fs-4">
          {{ getNotificationIcon(notification.type) }}
        </div>

        <!-- Content -->
        <div class="flex-grow-1">
          <div class="d-flex justify-content-between align-items-start">
            <p class="mb-1 text-light" [class.fw-bold]="!notification.read">
              {{ notification.message }}
            </p>
            <span *ngIf="!notification.read" class="badge bg-success ms-2">Nova</span>
          </div>
          <small class="text-secondary">
            {{ formatDate(notification.created_at) }}
          </small>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div *ngIf="!loading && notifications.length > 0" class="mt-3 text-secondary small">
      Ukupno notifikacija: {{ notifications.length }}
    </div>
  </div>
</div>
