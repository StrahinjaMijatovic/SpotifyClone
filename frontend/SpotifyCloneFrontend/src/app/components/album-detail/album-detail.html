<div class="min-vh-100 bg-dark text-light">
  <!-- Top bar -->
  <nav class="navbar navbar-dark bg-black border-bottom border-secondary sticky-top">
    <div class="container py-2">
      <button class="btn btn-outline-light btn-sm" (click)="goBack()">
        &larr; Nazad
      </button>
      <span class="navbar-brand fw-bold mb-0">
        <span class="text-success">Spotify</span> Clone
      </span>
      <button class="btn btn-outline-success btn-sm" (click)="goHome()">
        Početna
      </button>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Loading -->
    <div *ngIf="loading" class="text-center py-5">
      <div class="spinner-border text-success" role="status"></div>
      <p class="mt-2 text-secondary">Učitavanje...</p>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Album info -->
    <div *ngIf="album && !loading">
      <div class="card bg-black border-secondary mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h2 class="card-title fw-bold mb-2">{{ album.name }}</h2>
              <span class="badge bg-primary bg-opacity-25 text-primary border border-primary mb-3">
                Album
              </span>
            </div>
          </div>
          <p class="card-text text-secondary" *ngIf="album.date">
            Datum izdavanja: {{ album.date | date:'mediumDate' }}
          </p>
        </div>
      </div>

      <!-- Songs -->
      <h4 class="fw-bold mb-3">Pesme</h4>
      <div *ngIf="songs.length === 0" class="text-secondary">
        Ovaj album nema pesme.
      </div>

      <div class="list-group" *ngIf="songs.length > 0">
        <div class="list-group-item bg-black border-secondary d-flex justify-content-between align-items-center"
             *ngFor="let song of songs; let i = index">
          <div class="d-flex align-items-center gap-3">
            <span class="text-secondary" style="width: 24px;">{{ i + 1 }}</span>
            <div>
              <h6 class="mb-0 text-light">{{ song.name }}</h6>
            </div>
          </div>
          <div class="d-flex align-items-center gap-3">
            <span class="badge bg-warning bg-opacity-25 text-warning border border-warning">
              {{ formatDuration(song.duration) }}
            </span>
          </div>
        </div>
      </div>

      <!-- Total duration -->
      <div *ngIf="songs.length > 0" class="mt-3 text-secondary small">
        Ukupno pesama: {{ songs.length }}
      </div>
    </div>
  </div>
</div>
