<div class="min-vh-100 bg-dark text-light">
  <!-- Top bar -->
  <!-- Top bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary sticky-top">
    <div class="container py-2">
      <span class="navbar-brand fw-bold">
        <span class="text-success">Spotify</span> Clone
      </span>

      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-outline-light btn-sm" (click)="loadContent()">
          Refresh
        </button>
        <button class="btn btn-outline-success btn-sm" (click)="goToProfile()">
          Profile
        </button>
        <button class="btn btn-danger btn-sm" (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Search -->

    <!-- Search -->
    <div class="card bg-black border-secondary mb-4">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-md-8">
            <input class="form-control bg-dark text-light border-secondary" type="text" [(ngModel)]="searchQuery"
              placeholder="Search for artists, albums, songs..." (keyup.enter)="search()" />
          </div>

          <div class="col-12 col-md-4 d-grid d-md-flex gap-2 justify-content-md-end">
            <button class="btn btn-success" (click)="search()" [disabled]="!searchQuery.trim()">
              Search
            </button>
            <button class="btn btn-outline-light" (click)="clearSearch()" [disabled]="!searchQuery.trim()">
              Clear
            </button>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">
          {{ errorMessage }}
        </div>

        <div *ngIf="loading" class="mt-3 d-flex align-items-center gap-2 text-secondary">
          <div class="spinner-border spinner-border-sm" role="status"></div>
          <span>Loading...</span>
        </div>
      </div>
    </div>

    <!-- Content grid -->
    <div class="row g-4">
      <!-- Artists -->
      <div class="col-12">
        <h4 class="fw-bold mb-3">Artists</h4>
        <div *ngIf="artists.length === 0" class="text-secondary">No artists found.</div>

        <div class="row g-3" *ngIf="artists.length > 0">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let artist of artists">
            <div class="card bg-black border-secondary h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start gap-2">
                  <h5 class="card-title mb-1">{{ artist.name }}</h5>
                  <span class="badge bg-success bg-opacity-25 text-success border border-success">
                    Artist
                  </span>
                </div>
                <p class="card-text text-secondary mb-0">
                  {{ artist.biography }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Albums -->
      <div class="col-12">
        <h4 class="fw-bold mb-3">Albums</h4>
        <div *ngIf="albums.length === 0" class="text-secondary">No albums found.</div>

        <div class="row g-3" *ngIf="albums.length > 0">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let album of albums">
            <div class="card bg-black border-secondary h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start gap-2">
                  <h5 class="card-title mb-1">{{ album.name }}</h5>
                  <span class="badge bg-primary bg-opacity-25 text-primary border border-primary">
                    Album
                  </span>
                </div>
                <div class="small text-secondary">
                  <span *ngIf="album.date">Date: {{ album.date | date:'mediumDate' }}</span>
                  <span *ngIf="!album.date">Date: -</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Songs -->
      <div class="col-12">
        <h4 class="fw-bold mb-3">Songs</h4>
        <div *ngIf="songs.length === 0" class="text-secondary">No songs found.</div>

        <div class="row g-3" *ngIf="songs.length > 0">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let song of songs">
            <div class="card bg-black border-secondary h-100">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start gap-2">
                  <h5 class="card-title mb-1">{{ song.name }}</h5>
                  <span class="badge bg-warning bg-opacity-25 text-warning border border-warning">
                    Song
                  </span>
                </div>
                <div class="text-secondary small">
                  Duration: <span class="text-light">{{ song.duration }}</span> sec
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
