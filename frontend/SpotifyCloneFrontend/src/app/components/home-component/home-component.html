<div class="min-vh-100 bg-light text-dark">
  <!-- Top bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container py-2">
      <span class="navbar-brand fw-bold">
        <span class="text-success">Spotify</span> Clone
      </span>

      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-outline-secondary btn-sm" (click)="loadArtists()">
          OsveÅ¾i
        </button>
        <button class="btn btn-outline-primary btn-sm" (click)="goToNotifications()">
          ðŸ”” Notifikacije
        </button>
        <button *ngIf="isAdmin" class="btn btn-outline-warning btn-sm" (click)="goToAdmin()">
          ðŸŽµ Admin Panel
        </button>
        <button class="btn btn-outline-success btn-sm" (click)="goToProfile()">
          Profil
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="logout()">
          Odjava
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Search -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-md-8">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="searchQuery"
              placeholder="Search for artists, albums, songs..."
              (keyup.enter)="search()" />
          </div>

          <div class="col-12 col-md-4 d-grid d-md-flex gap-2 justify-content-md-end">
            <button
              class="btn btn-success"
              (click)="search()"
              [disabled]="!searchQuery.trim()">
              Search
            </button>
            <button
              class="btn btn-outline-secondary"
              (click)="clearSearch()"
              [disabled]="!searchQuery.trim()">
              Clear
            </button>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">
          {{ errorMessage }}
        </div>

        <div *ngIf="loading" class="mt-3 d-flex align-items-center gap-2 text-muted">
          <div class="spinner-border spinner-border-sm" role="status"></div>
          <span>Loading...</span>
        </div>
      </div>
    </div>

    <!-- Artists -->
    <div class="row g-4">
      <div class="col-12">
        <h4 class="fw-bold mb-3">Umetnici</h4>

        <div *ngIf="artists.length === 0 && !loading" class="text-muted">
          Nema umetnika.
        </div>

        <div class="row g-3" *ngIf="artists.length > 0">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let artist of artists">
            <div
              class="card h-100 shadow-sm artist-card"
              style="cursor: pointer;"
              (click)="goToArtist(artist.id!)">

              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start gap-2">
                  <h5 class="card-title mb-1">{{ artist.name }}</h5>
                  <span class="badge bg-success-subtle text-success">
                    Umetnik
                  </span>
                </div>

                <p class="card-text text-muted mb-0 text-truncate-2">
                  {{ artist.biography }}
                </p>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
