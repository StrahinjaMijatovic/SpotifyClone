<div class="min-vh-100 bg-light text-dark">
  <!-- Top bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
    <div class="container py-2">
      <span class="navbar-brand fw-bold">
        <span class="text-success">Spotify</span> Clone
      </span>

      <div class="d-flex gap-2 align-items-center">
        <button class="btn btn-outline-secondary btn-sm" (click)="loadArtists()">
          Osve≈æi
        </button>
        <button class="btn btn-outline-primary btn-sm" (click)="goToNotifications()">
          üîî Notifikacije
        </button>
        <button *ngIf="isAdmin" class="btn btn-outline-warning btn-sm" (click)="goToAdmin()">
          üéµ Admin Panel
        </button>
        <button class="btn btn-outline-success btn-sm" (click)="goToProfile()">
          Profil
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="logout()">
          Odjava
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Search and Filter -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-md-5">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="searchQuery"
              placeholder="Pretra≈æi umetnike, albume, pesme..."
              (input)="onSearchInput()"
              (keyup.enter)="search()" />
          </div>

          <div class="col-12 col-md-3">
            <select
              class="form-select"
              [(ngModel)]="selectedGenreId"
              (change)="onGenreChange()">
              <option value="">Svi ≈æanrovi</option>
              <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
            </select>
          </div>

          <div class="col-12 col-md-4 d-grid d-md-flex gap-2 justify-content-md-end">
            <button
              class="btn btn-success"
              (click)="search()"
              [disabled]="!searchQuery.trim()">
              Pretra≈æi
            </button>
            <button
              class="btn btn-outline-secondary"
              (click)="clearSearch()">
              Poni≈°ti
            </button>
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3 mb-0">
          {{ errorMessage }}
        </div>

        <div *ngIf="loading" class="mt-3 d-flex align-items-center gap-2 text-muted">
          <div class="spinner-border spinner-border-sm" role="status"></div>
          <span>Uƒçitavanje...</span>
        </div>
      </div>
    </div>

    <!-- Artists -->
    <div class="row g-4">
      <div class="col-12">
        <h4 class="fw-bold mb-3">Umetnici</h4>

        <div *ngIf="artists.length === 0 && !loading" class="text-muted">
          Nema umetnika.
        </div>

        <div class="row g-3" *ngIf="artists.length > 0">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let artist of artists">
            <div
              class="card h-100 shadow-sm artist-card"
              style="cursor: pointer;"
              (click)="goToArtist(artist.id!)">

              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start gap-2">
                  <h5 class="card-title mb-1">{{ artist.name }}</h5>
                  <span class="badge bg-success-subtle text-success">
                    Umetnik
                  </span>
                </div>

                <p class="card-text text-muted mb-0 text-truncate-2">
                  {{ artist.biography }}
                </p>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Albums (shown only in search results) -->
    <div class="row g-4 mt-2" *ngIf="isSearchActive && albums.length > 0">
      <div class="col-12">
        <h4 class="fw-bold mb-3">Albumi</h4>

        <div class="row g-3">
          <div class="col-12 col-md-6 col-lg-4" *ngFor="let album of albums">
            <div
              class="card h-100 shadow-sm"
              style="cursor: pointer;"
              (click)="goToAlbum(album.id!)">

              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start gap-2">
                  <h5 class="card-title mb-1">{{ album.name }}</h5>
                  <span class="badge bg-primary-subtle text-primary">
                    Album
                  </span>
                </div>

                <p class="card-text text-muted mb-0">
                  {{ album.date }}
                </p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Songs (shown only in search results) -->
    <div class="row g-4 mt-2" *ngIf="isSearchActive && songs.length > 0">
      <div class="col-12">
        <h4 class="fw-bold mb-3">Pesme</h4>

        <div class="list-group">
          <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let song of songs">
            <div>
              <h6 class="mb-0">{{ song.name }}</h6>
            </div>
            <div class="d-flex align-items-center gap-2">
              <span class="text-muted small">{{ formatDuration(song.duration) }}</span>
              <span class="badge bg-warning-subtle text-warning">Pesma</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- No search results message -->
    <div *ngIf="isSearchActive && artists.length === 0 && albums.length === 0 && songs.length === 0 && !loading" class="text-muted mt-3">
      Nema rezultata pretrage.
    </div>
  </div>
</div>
