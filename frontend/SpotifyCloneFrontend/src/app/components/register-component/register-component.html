<div class="register-page">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-6">
        <div class="card register-card border-0 shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="brand-pill d-inline-flex align-items-center gap-2 px-3 py-2 rounded-pill">
                <span class="dot"></span>
                <span class="fw-bold">Spotify Clone</span>
              </div>
              <h2 class="mt-3 mb-1 fw-bold">Registracija</h2>
              <p class="text-secondary mb-0">Kreiraj nalog za pristup sistemu</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success">
              {{ successMessage }}
            </div>

            <form (ngSubmit)="onSubmit()" novalidate>
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label class="form-label">Username</label>
                  <input
                    class="form-control form-control-lg"
                    type="text"
                    name="username"
                    [(ngModel)]="username"
                    placeholder="npr. nikola123"
                    required
                  />
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">Email</label>
                  <input
                    class="form-control form-control-lg"
                    type="email"
                    name="email"
                    [(ngModel)]="email"
                    placeholder="npr. nikola@mail.com"
                    required
                  />
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">First Name</label>
                  <input
                    class="form-control form-control-lg"
                    type="text"
                    name="firstName"
                    [(ngModel)]="firstName"
                    placeholder="Nikola"
                    required
                  />
                </div>

                <div class="col-12 col-md-6">
                  <label class="form-label">Last Name</label>
                  <input
                    class="form-control form-control-lg"
                    type="text"
                    name="lastName"
                    [(ngModel)]="lastName"
                    placeholder="Krstin"
                    required
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Password</label>
                  <div class="input-group input-group-lg">
                    <input
                      class="form-control"
                      [type]="showPassword ? 'text' : 'password'"
                      name="password"
                      [(ngModel)]="password"
                      placeholder="••••••••"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      (click)="showPassword = !showPassword"
                    >
                      {{ showPassword ? 'Hide' : 'Show' }}
                    </button>
                  </div>
                  <div class="form-text text-secondary">
                    Minimum 8 karaktera, veliko + malo slovo, broj i specijalni znak (kao u backendu).
                  </div>
                </div>

                <div class="col-12">
                  <label class="form-label">Confirm Password</label>
                  <div class="input-group input-group-lg">
                    <input
                      class="form-control"
                      [type]="showPasswordConfirm ? 'text' : 'password'"
                      name="passwordConfirm"
                      [(ngModel)]="passwordConfirm"
                      placeholder="••••••••"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      (click)="showPasswordConfirm = !showPasswordConfirm"
                    >
                      {{ showPasswordConfirm ? 'Hide' : 'Show' }}
                    </button>
                  </div>
                </div>

                <div class="col-12 mt-2">
                  <button class="btn btn-success btn-lg w-100" type="submit" [disabled]="loading">
                    <span *ngIf="!loading">Register</span>
                    <span *ngIf="loading" class="d-inline-flex align-items-center gap-2">
                      <span class="spinner-border spinner-border-sm" role="status"></span>
                      Creating account...
                    </span>
                  </button>
                </div>
              </div>

              <div class="text-center mt-3">
                <a class="link-light text-decoration-none" routerLink="/login">
                  Već imaš nalog? <span class="text-success fw-semibold">Login</span>
                </a>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-4 small text-secondary">© {{ year }} Spotify Clone</div>
      </div>
    </div>
  </div>
</div>
