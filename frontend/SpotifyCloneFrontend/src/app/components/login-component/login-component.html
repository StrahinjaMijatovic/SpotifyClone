<div class="login-page">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card login-card border-0 shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="brand-pill d-inline-flex align-items-center gap-2 px-3 py-2 rounded-pill">
                <span class="dot"></span>
                <span class="fw-bold">Spotify Clone</span>
              </div>
              <h2 class="mt-3 mb-1 fw-bold">Prijava</h2>
              <p class="text-secondary mb-0">Uloguj se da pristupiš sadržaju</p>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <form (ngSubmit)="onSubmit()" novalidate>
              <div *ngIf="step === 1">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input
                    class="form-control form-control-lg"
                    type="text"
                    name="username"
                    [(ngModel)]="username"
                    placeholder="npr. nikola123"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <div class="input-group input-group-lg">
                    <input
                      class="form-control"
                      [type]="showPassword ? 'text' : 'password'"
                      name="password"
                      [(ngModel)]="password"
                      placeholder="••••••••"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      (click)="showPassword = !showPassword"
                    >
                      {{ showPassword ? 'Hide' : 'Show' }}
                    </button>
                  </div>
                </div>
              </div>

              <div *ngIf="step === 2">
                <div class="mb-3">
                  <label class="form-label">Unesi OTP kod</label>
                  <input
                    class="form-control form-control-lg text-center letter-spacing-2"
                    type="text"
                    name="otpCode"
                    [(ngModel)]="otpCode"
                    placeholder="123456"
                    maxlength="6"
                    required
                  />
                  <div class="form-text text-center">
                    Poslali smo kod na tvoj email.
                  </div>
                </div>
              </div>

              <button class="btn btn-success btn-lg w-100" type="submit" [disabled]="loading">
                <span *ngIf="!loading">{{ step === 1 ? 'Login' : 'Verifikuj OTP' }}</span>
                <span *ngIf="loading" class="d-inline-flex align-items-center gap-2">
                  <span class="spinner-border spinner-border-sm" role="status"></span>
                  {{ step === 1 ? 'Logging in...' : 'Verifying...' }}
                </span>
              </button>

              <div class="text-center mt-3">
                <a class="link-light text-decoration-none" routerLink="/register">
                  Nemaš nalog? <span class="text-success fw-semibold">Registruj se</span>
                </a>
              </div>

              <div class="text-center mt-4 small text-secondary">
                Tip: Ako ti gateway nije podešen, promeni API base u <code>auth.service.ts</code>
              </div>
            </form>
          </div>
        </div>

        <div class="text-center mt-4 small text-secondary">
          © {{ year }} Spotify Clone
        </div>
      </div>
    </div>
  </div>
</div>
